<div class="container-fluid">
  <div class="row">
    <img  src="../../../assets/imgs/El aroma mágico.png" class="rounded tamanioImagen1" alt="...">
  </div>
  <div class="row">
    <div class="linea"></div>
  </div>
  <div class="row">
    <img src="../../../assets/imgs/image 1.png" class="figure-img img-fluid rounded tamanioImagen2" alt="...">
  </div>
  <div class="row">
    <div class="linea"></div>
  </div>
  <div class="row">
    <div class="container-fluid">
      <table class="table tamanioTable">
        <thead class="fondoTituloTable">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nombre</th>
            <th scope="col">Tipo</th>
            <th scope="col">Región</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let cafe of cafes">
            <th scope="row">{{cafe.id}}</th>
            <td>{{cafe.nombre}}</td>
            <td>{{cafe.tipo}}</td>
            <td>{{cafe.region}}</td>
          </tr>
        </tbody>
      </table>
      <div *ngFor="let item of cantidadCafeTipo">
        <span>Total café {{item.tipo.replace('Café','')}} : {{item.cantidad}}</span>
      </div>
    </div>
    <footer>
      <p class="contact"><span>Contact us: +57 3102105253 - info@elaromamagico.com - @elaromamagico</span></p>
    </footer>
  </div>
</div>
